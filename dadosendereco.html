<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!--Estilo-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section>
        <div class="wallpaper"></div>
        <div class="card">
           <h2>Dados de Endereço</h2>

           <form action="">
               <div class="nomes">
                   <div class="nome">
                       <label>Endereço:</label>
                       <input placeholder="Ex: Rua Redentor, 21" type="text">
                   </div>
                   <div class="sobrenome">
                       <label>Bairro:</label>
                       <input placeholder="Ex: Vila Becker" type="text">
                   </div>
               </div>
   
               <div class="data-civil">
                   <div class="data">
                       <label>Cidade:</label>
                       <input placeholder="Ex: São Paulo" type="text">
                   </div>
                   <div class="civil">
                    <label>Estado:</label>
                    <select>
                        <option>Selecione</option>
                        <option>Acre (AC)</option>
                        <option>Alagoas (AL)</option>
                        <option>Amapá (AP)</option>
                        <option>Amazonas (AM)</option>
                        <option>Bahia (BA)</option>
                        <option>Ceará (CE)</option>
                        <option>Distrito Federal (DF)</option>
                        <option>Bahia (BA)</option>
                        <option>Espírito Santo (ES)</option>
                        <option>Goiás (GO)</option>
                        <option>Maranhão (MA)</option>
                        <option>Mato Grosso (MT)</option>
                        <option>Mato Grosso do Sul (MS)</option>
                        <option>Minas Gerais (MG)</option>
                        <option>Pará (PA)</option>
                        <option>Paraíba (PB)</option>
                        <option>Paraná (PR)</option>
                        <option>Pernambuco (PE)</option>
                        <option>Piauí (PI)</option>
                        <option>Rio de Janeiro (RJ)</option>
                        <option>Rio Grande do Norte (RN)</option>
                        <option>Rio Grande do Sul (RS)</option>
                        <option>Rondônia (RO)</option>
                        <option>Roraima (RR)</option>
                        <option>Santa Catarina (SC)</option>
                        <option>São Paulo (SP)</option>
                        <option>Sergipe (SE)</option>
                        <option>Tocantins (TO)</option>
                    </select>
                </div>
               </div>

               <div class="email-phone">
                   <div class="email">
                       <label>CEP:</label>
                       <input placeholder="Ex: 01234-567" type="number">
                   </div>
                   
                   <div class="phone">
                       <label>Comprovante de Residência:</label>
                       <input placeholder="(XX) 90000-0000" type="file">
                   </div>
                   
               </div>

               <div class="botoes">
                    <a class="btn" href="dadospessoais2.html"><< Anterior</a>
                   <a class="btn" href="dados2.html">Próximo >></a>
               </div>
           </form>
           
       </div>
    </section>
</body>
</html>
